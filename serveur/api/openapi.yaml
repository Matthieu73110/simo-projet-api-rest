    platforms_id_platform_body:
      type: object
      properties:
        name:
          type: string
    games_id_game_body:
      type: object
      properties:
        name:
          type: string
    genders_body:
      type: object
      properties:
        name:
          type: string
    editors_body:
      type: object
      properties:
        name:
