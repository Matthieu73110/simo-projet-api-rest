openapi: 3.0.2
info:
  title: Sample Games Catalogue Web API
  description: This is a Web API for Catalogue of games.
  contact:
    name: <PrÃ©nom Nom>
    email: login@univ-grenoble-alpes.fr
  version: 1.0.0
servers:
- url: http://localhost:8080
paths:
  /platforms:
    get:
      tags:
      - platform
      summary: List all supported platforms
      operationId: platformsGET
      parameters:
      - name: page
        in: query
        description: page of results to return
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
      x-swagger-router-controller: Platform
  /platforms/{id_platform}:
    get:
      tags:
      - platform
      summary: Get one supported platform
      operationId: platformsId_platformGET
      parameters:
      - name: id_platform
        in: path
        description: a platform if found
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Successful operation
        "404":
          description: Platform not found
      x-swagger-router-controller: Platform
    post:
      tags:
      - platform
      summary: Create a new platform
      operationId: platformsId_platformPOST
      parameters:
      - name: id_platform
        in: path
        description: name platform
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/platforms_id_platform_body'
        required: true
      responses:
        "200":
          description: A new platform has been created
        "400":
          description: The platform already exist
      x-swagger-router-controller: Platform
    delete:
      tags:
      - platform
      summary: Delete one supported plateform
      operationId: platformsId_platformDELETE
      parameters:
      - name: id_platform
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Successful operation
        "400":
          description: Platform not found
      x-swagger-router-controller: Platform
  /platforms/{id_platform}/games:
    get:
      tags:
      - platform
      summary: Get all games by plateform
      operationId: platformsId_platformGamesGET
      parameters:
      - name: id_platform
        in: path
        description: a platform if found
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Successful operation
        "400":
          description: Platform not found
      x-swagger-router-controller: Platform
  /platforms/{id_platform}/games/{id_game}:
    put:
      tags:
      - platform
      summary: Modify a game by platform
      operationId: platformsId_platformGamesId_gamePUT
      parameters:
      - name: id_platform
        in: path
        description: a platform if found
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: id_game
        in: path
        description: a game if found
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/games_id_game_body'
        required: true
      responses:
        "200":
          description: Successful operation
        "400":
          description: Platform or game not found
      x-swagger-router-controller: Platform
  /genders:
    get:
