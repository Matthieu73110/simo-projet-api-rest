openapi: 3.0.2
servers:
  - url: http://localhost:8080
info:
  title: "Sample Games Catalogue Web API"
  version: 1.0.0
  description: This is a Web API for Catalogue of games.
  contact:
    email: login@univ-grenoble-alpes.fr
    name: <PrÃ©nom Nom>
paths:
  /platforms:
    get:
      tags: [platform]
      summary: "List all supported platforms"
      parameters:
        - name: page
          schema:
            type: string
          in: query
          description: page of results to return
          required: false
      responses:
        200:
          description: "Successful operation"
    post:
        tags: [platform]
        summary: "Create a new platform"
        parameters:
          - name: myPlatform
            schema:
              type: object
              properties:
                name:
                  type: string
            in: body
        responses:
          200:
            description: A new platform has been created
          400:
            description: The platform already exist
  /platforms/{name}:
    get:
      tags: [platform]
      summary: "Get one supported platform"
      parameters:
        - name: name
          schema:
            type: string
          in: path
          description: a platform if found
          required: true
      responses:
        200:
          description: "Successful operation"
        404:
          description: "Platform not found"
    delete:
      tags: [platform]
      summary: "Delete one supported plateform"
      parameters:
        - name: name
          schema:
            type: string
          in: path
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Platform not found"
  /platforms/{name}/games:
    get:
      tags: [platform]
      summary: "Get all games by plateform"
      parameters:
        - name: name
          schema:
            type: string
          in: path
          description: a platform if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Platform not found"
  /platforms/{name}/games/{game_name}:
    put:
      tags: [platform]
      summary: "Modify a game by platform"
      parameters:
        - name: name
          schema:
            type: string
          in: path
          description: a platform if found
          required: true
        - name: game_name
          schema:
            type: string
          in: path
          description: a game if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Platform or game not found"
