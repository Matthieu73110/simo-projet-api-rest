openapi: 3.0.2
servers:
  - url: http://localhost:8080
info:
  title: "Sample Games Catalogue Web API"
  version: 1.0.0
  description: This is a Web API for Catalogue of games.
  contact:
    email: login@univ-grenoble-alpes.fr
    name: <PrÃ©nom Nom>
paths:
  /platforms:
    get:
      tags: [platform]
      summary: "List all supported platforms"
      parameters:
        - name: page
          schema:
            type: string
          in: query
          description: page of results to return
          required: false
      responses:
        200:
          description: "Successful operation"
  /platforms/{id_platform}:
    get:
      tags: [platform]
      summary: "Get one supported platform"
      parameters:
        - name: id_platform
          schema:
            type: string
          in: path
          description: a platform if found
          required: true
      responses:
        200:
          description: "Successful operation"
        404:
          description: "Platform not found"
  /platforms/{id_platform}/games:
    get:
      tags: [platform]
      summary: "Get all games by plateform"
      parameters:
        - name: id_platform
          schema:
            type: string
          in: path
          description: a platform if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Platform not found"
  /platforms/{id_platform}/games/{id_game}:
    get:
      tags: [platform]
      summary: "Get one game by platform"
      parameters:
        - name: id_platform
          schema:
            type: string
          in: path
          description: a platform if found
          required: true
        - name: id_game
          schema:
            type: string
          in: path
          description: a game if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Platform or game not found"
  /genders:
    get:
      tags: [gender]
      summary: "List all genders"
      parameters:
        - name: page
          schema:
            type: string
          in: query
          description: page of results to return
          required: false
      responses:
        200:
          description: "Successful operation"

  /genders/{id_gender}:
    get:
      tags: [gender]
      summary: "Get one gender"
      parameters:
        - name: id_gender
          schema:
            type: string
          in: path
          description: a gender if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Gender not found"
  /genders/{id_gender}/games:
    get:
      tags: [gender]
      summary: "Get all games by gender"
      parameters:
        - name: id_gender
          schema:
            type: string
          in: path
          description: a gender if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Gender not found"
  /editors:
    get:
      tags: [editor]
      summary: "List all editors"
      parameters:
        - name: page
          schema:
            type: string
          in: query
          description: page of results to return
          required: false
      responses:
        200:
          description: "Successful operation"
  /editors/{id_editor}:
    get:
      tags: [editor]
      summary: "Get one editor"
      parameters:
        - name: id_editor
          schema:
            type: string
          in: path
          description: an editor if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Editor not found"
  /editors/{id_editor}/games:
    get:
      tags: [editor]
      summary: "Get all games by editor"
      parameters:
        - name: id_editor
          schema:
            type: string
          in: path
          description: an editor if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Editor not found"
  /developers:
    get:
      tags: [developer]
      summary: "List all developers"
      parameters:
        - name: page
          schema:
            type: string
          in: query
          description: page of results to return
          required: false
      responses:
        200:
          description: "Successful operation"
  /developers/{id_developer}:
    get:
      tags: [developer]
      summary: "Get one developer"
      parameters:
        - name: id_developer
          schema:
            type: string
          in: path
          description: a developer if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Developer not found"
  /developers/{id_developer}/games:
    get:
      tags: [developer]
      summary: "Get all games by developer"
      parameters:
        - name: id_developer
          schema:
            type: string
          in: path
          description: a developer if found
          required: true
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Developer not found"
  /games:
    get:
      tags: [game]
